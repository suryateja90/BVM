<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tabbable-line">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="body overflow-auto">
                    <div class="responsive_table">
                      <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                        <!-- Checkbox Column -->
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="img">
                          <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'"> Image
                          </mat-header-cell>
                          <mat-cell mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-6"> <span
                              class="mobile-label">Image:</span><img [src]="row.img" />
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="name">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"> <span class="mobile-label">Name:</span>{{row.name}}
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="mobile">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"> <span class="mobile-label">Mobile:</span>{{row.mobile}}
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="grade">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Grade
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"><span class="mobile-label">Grade:</span> {{row.grade}}
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="course">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Course
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row" class="column-nowrap">
                            <span class="truncate-text"><span class="mobile-label">Course:</span>{{row.course}}</span>
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="note">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Note
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"> <span class="mobile-label">Note:</span>{{row.note}}
                          </mat-cell>
                        </ng-container>
                        <!-- actions -->
  
                        <mat-header-row *matHeaderRowDef="displayedColumns">
                        </mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailsCall(row)"
                          [style.cursor]="'pointer'" matRipple>
                        </mat-row>
                      </table>
                      <!-- Loading spinner -->
                      <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                        <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                        </mat-progress-spinner>
                      </div>
                      <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                        [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                        No results
                      </div>
                      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                      </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
